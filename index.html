<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="block">
            <h2>BMI Calculator</h2>
            <div class="vazn div">
                <label for="weight">Weight (kg)</label>
                <input id="weight" type="number">
            </div>
            <div class="line"></div>
            <div class="uzunlik div">
                <label for="height">Height (sm)</label>
                <input id="height" type="number">
            </div>
            <div class="line"></div>
            <div class="yosh div">
                <label for="yosh">Age</label>
                <input id="yosh" type="number">
            </div>
            <div class="btns">
                <button onclick="CalBmi()">Submit</button>
                <button onclick="reload()">Clear</button>
            </div>
        </div>
        <div class="javob">
            <div class="value">
                <div id="heading"></div>
                <div id="bmi-output"></div>
            </div>
            <div id="message"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
